plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.steadyeye"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    dependencies {
        implementation 'com.google.mlkit:text-recognition:16.0.0'
        implementation 'com.google.mlkit:text-recognition-chinese:16.0.0'
        implementation 'com.google.mlkit:text-recognition-devanagari:16.0.0'
        implementation 'com.google.mlkit:text-recognition-japanese:16.0.0'
        implementation 'com.google.mlkit:text-recognition-korean:16.0.0'
    }


    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your own unique Application ID
        applicationId = "com.example.steadyeye"
        // Set minSdkVersion explicitly
        minSdkVersion 21  // Make sure this is 21 or higher as required by your app
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }


    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
