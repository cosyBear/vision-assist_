plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.steadyeye"
    compileSdk = 35  // ✅ Updated for latest plugins
    ndkVersion = "25.1.8937393"  // ✅ Ensure correct NDK version

    defaultConfig {
        applicationId "com.example.steadyeye"
        minSdkVersion 21  // ✅ Ensure it's 21 or higher
        targetSdkVersion 35  // ✅ Match compileSdk version
        versionCode 1  // ✅ Set manually
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'com.google.mlkit:text-recognition:16.0.0'
    implementation 'com.google.mlkit:text-recognition-chinese:16.0.0'
    implementation 'com.google.mlkit:text-recognition-devanagari:16.0.0'
    implementation 'com.google.mlkit:text-recognition-japanese:16.0.0'
    implementation 'com.google.mlkit:text-recognition-korean:16.0.0'
}
